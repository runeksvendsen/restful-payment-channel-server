stanzas:
    - type: webapp
      exec: ../PayChanServer
      args:
        - /home/rune/paychan/test.cfg
      host: paychantest.runeks.me
      ssl:
        key: /opt/keter/etc/testpay.key
        certificate: /opt/keter/etc/testpay.pem
        chain-certificates:
          - /opt/keter/etc/comodo.pem
